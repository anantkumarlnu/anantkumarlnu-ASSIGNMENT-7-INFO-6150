<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Timer</title>
  <link rel="icon" type="image/x-icon" href="resources/timer.ico" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=VT323&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="hero-container" id="hero-banner">
    <div class="timer-container">
      <label id="timer">00:00:00</label>
    </div>
    <div class="timer-control-container">
      <button type="button" id="toStart" class="btn btn-secondary">START</button>
      <button type="button" id="toStop" class="btn btn-secondary">STOP</button>
      <button type="button" id="toReset" class="btn btn-secondary">RESET</button>
      </div>
      <div class="date-picker-container">
        <input type="date" id="daterPicker" class="form-control">
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
