<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc-u-later!</title>
  <link rel="icon" type="image/x-icon" href="resources/favicon_io/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="login-card">
      <h1>LOGIN</h1>

      <h6>Email</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
      </div>

      <h6>Username</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="username"
          aria-describedby="basic-addon1">
      </div>

      <h6>Password</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Password" aria-label="password"
          aria-describedby="basic-addon1">
      </div>

      <h6>Confirm Password</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Confirm Password" aria-label="cpassword"
          aria-describedby="basic-addon1">
      </div>
      <div class="btn-container">
        <button type="button" class="btn btn-dark">
          <a href="calc.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow-for-next">
            <path
              d="M5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256l-7.108-4.061C13.555 6.346 12 7.249 12 8.689v2.34L5.055 7.061Z" />
          </svg>
        </a>
        </button>

      </div>
    </div>
    <div class="guy-container">
      <img class="guy-image"
        src="resources/DrawKit Larry Character Illustration/DrawKit Larry Character Illustration (5).jpg"
        alt="guy saying hello">
    </div>
  </div>

</body>

</html>
